{% extends 'base_generic.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1>Login</h1>
  <form method="post" action="{% url 'parts_store:login_view' %}">
    {% csrf_token %}

    {{ form.username.label_tag }}
    {{ form.username }}

    {{ form.password.label_tag }}
    {{ form.password }}

    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'parts_store:register_view' %}">Register here</a>.</p>
{% endblock %}
