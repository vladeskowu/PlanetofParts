{% extends 'base_generic.html' %}

{% block title %}Register{% endblock %}

{% block content %}
  <h1>Register</h1>
  <form method="post" action="{% url 'parts_store:register_view' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="{% url 'parts_store:login_view' %}">Login here</a>.</p>
{% endblock %}
