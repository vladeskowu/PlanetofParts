{% extends 'base_generic.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
            <li><a href="{% url 'parts_store:product_detail' pk=product.pk %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
{% endblock %}
