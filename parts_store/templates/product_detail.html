{% extends 'base_generic.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <p>Category: {{ product.category }}</p>
    <a href="{% url 'product_list' %}">Back to Product List</a>
</body>
</html>
{% endblock %}
